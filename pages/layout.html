<!doctype html>
<html lang="en">
<head>
    <style>

body header {
    background-color: transparent !important;
    width: 100%;
    height: 0;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    display: none;
}

header img.logo {
    width: 1.1em;
    height: auto;
    position: fixed;
    top: 2em;
    width: 1.2em !important;
    left: 4%;

}

nav.header_nav  {
    list-style: none;
    position: fixed;
    right: 1em;
    top: 2em;
}

nav.header_nav a {
    display: block;
}

nav.header_nav img {
    width: 1.3em;
    height: 100%;
    margin-bottom: 0.03em;
}

    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EnhanceConf</title>
     <link href="client/global-styles-compiled.css" media="screen, print" rel="stylesheet" type="text/css">
    <link href="images/favicon.png" rel="icon" type="image/png">


 <link rel="manifest" href="/manifest.json">
 <meta name="theme-color" content="#46483D">
</head>
<body>
    <header>
        <a href="/index.html">
        <img src="images/logo_symbol.svg" class="logo" alt="EnhanceConf Logo Small ">

        </a>
        <nav class="header_nav">
            <a title="EnahnceConf twitter account" href="https://twitter.com/enhanceconf" rel="noopener" target="_blank" ><img src="images/icons/twitter.svg" alt="EnhanceConf Twitter account"></a>
            <a title="EnhanceConf github account" href="https://github.com/EnhanceConf" rel="noopener" target="_blank" ><img src="images/icons/github.svg" alt="EnhanceConf Github account"></a>
        </nav>
    </header>


    <div class="content-wrapper">

              <div class="content" id="intro">
            <div class="pure-g">
                <div class="pure-u-1">
                    <div class="intro-logo">
                        <object type="image/svg+xml" data="/images/logo_main.svg">
                            <img src="/images/logo_main.png" alt="EnhanceConf logo small">
                        </object>
                    </div>

                    <p class="bodytext">
                        EnhanceConf is a one day, single track conference covering the state of the art in <a href="https://en.wikipedia.org/wiki/Progressive_enhancement" rel="noopener" target="_blank" class="magenta">progressive enhancement</a>.</p>
                </div>
            </div>
        </div>
        <div  id="container"></div>
        <div id="pre-footer"></div>
        <div id="footer"></div>
    </div>
    <noscript id="deferred-styles">

    <link href="style/fonts.css" rel="stylesheet" type="text/css" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="style/pure-0.6.0/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="style/pure-0.6.0/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="style/pure-0.6.0/grids-responsive-min.css">
<!--<![endif]-->
    </noscript>
    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
          webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>

    <script src="./client/index-compiled.js"></script>
</body>
</html>
