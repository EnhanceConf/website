<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EnhanceConf</title>

    <link href="images/favicon.png" rel="icon" type="image/png">

    <link href="style/style.css" media="screen, print" rel="stylesheet" type="text/css">
     <link href="style/fonts.css" rel="stylesheet" type="text/css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="style/pure-0.6.0/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="style/pure-0.6.0/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="style/pure-0.6.0/grids-responsive-min.css">
<!--<![endif]-->
 <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <a href="/">
        <img src="images/logo_symbol.svg" class="logo" alt="EnhanceConf Logo">
        </a>
        <nav class="header_nav">
            <a title="EnahnceConf twitter account" href="https://twitter.com/enhanceconf" target="_blank" ><img src="images/icons/twitter.svg" alt="EnhanceConf Twitter account"></a>
            <a title="EnhanceConf github account" href="https://github.com/EnhanceConf" target="_blank" ><img src="images/icons/github.svg" alt="EnhanceConf Github account"></a>
        </nav>
    </header>


    <div class="content-wrapper">
        <div  id="container">
        </div>
        <div id="next_edition">
                        <div id="black_mask"  class="content" >
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1 pure-u-lg-10-24">
                    <h1 class="magenta">Don't miss the next edition</h1>
                    <p class="bodytext white">Sign up for details of our 2018 edition:</p>

                    </div>
                    <div class="pure-u-1 pure-u-md-1 pure-u-lg-14-24">
                        <div class="form_container">
                            <div class="form_email">
                                <input type="email" value="" name="EMAIL" id="email" placeholder="Your Email address" aria-required="true">
                            </div>
                            <div class="form_submit">
                                <button type="submit" value="Subscribe" name="subscribe" id="submit" class="submit_button">  </button>
                            </div>
                        </div>
                    </div>
                    <div class="pure-u-1 pure-u-md-1 pure-u-lg-10-24">
                        <div class="next_edition_timer_wrap">
                            <ul class="next_edition_timer">
                                <li class="units days">
                                    <h5 class="units">?</h5>
                                    <span class="units_name">Days</span>
                                </li>

                                <li class="units hours">
                                    <h5 class="units">?</h5>
                                    <span class="units_name">Hours</span>
                                </li>

                                <li class="units minutes">
                                    <h5 class="units">?</h5>
                                    <span class="units_name">Min</span>
                                </li>

                                <li class="units seconds">
                                    <h5 class="units">?</h5>
                                    <span class="units_name">Sec</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <footer>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1 pure-u-lg-5-24" id="footer_col1">
                    <div class="content_wrap">
                        <hr class="mobile">
                        <h6 class="lgray">Brought to you by</h6>
                        <a href="http://dotjs.co.uk/" target="_blank">
                            <img src="images/dotjs-small.png" alt="DotJS Ltd Logo" class="logo_dotjs">
                        </a>
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-3-5 pure-u-lg-12-24" id="footer_col2">
                    <ul class="footer_nav lgray">
                        <li><a href="http://2016.enhanceconf.com">2016</a></li>
                        <li><a href="/terms.html">Terms</a></li>
                        <li><a href="/code-of-conduct.html">Code of Conduct</a></li>
                    </ul>
                </div>
                <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-7-24" id="footer_col3">
                    <div class="content_wrap" id="contacts">
                        <h5 class="lgray">Contact Details</h5>
                        <p class="lgray">For further information or any inqueries, please  get in touch: <a href="mailto:info@enhanceconf.com" class="green">info@enhanceconf.com</a></p>

                        <ul class="footer_social">
                            <li>
                                <a href="https://twitter.com/enhanceconf" target="_blank">
                                    <img src="images/icons/twitter.svg" alt="twitter icon">
                                </a>
                            </li>
                            <li><a href="https://github.com/enhanceconf" target="_blank">
                                    <img src="images/icons/github.svg" alt="github icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="./client/index-compiled.js"></script>
</body>
</html>
